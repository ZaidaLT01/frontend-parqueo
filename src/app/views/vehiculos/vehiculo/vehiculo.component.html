<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        <h2>VEHICULOS</h2>
        <c-card class="mb-4">
            <c-card-header>
              <strong>Registro de Vehiculo</strong>
            </c-card-header>
            <c-card-body>
                <form cForm>
                  <div class="mb-3">
                    <label cLabel for="exampleFormControlInput1">Marca</label>
                    <input cFormControl
                           id="exampleFormControlInput1"
                           placeholder="Ingrese marca"
                           type=""
                    />
                    <label cLabel for="exampleFormControlInput1">Modelo</label>
                    <input cFormControl
                           id="modelo"
                           placeholder="Ingrese Modelo"
                           type="text"
                    />
                    <label cLabel for="exampleFormControlInput1">Color</label>
                    <input cFormControl
                           id="color"
                           placeholder="Ingrese Color"
                           type="text"
                    />
                    <label cLabel for="exampleFormControlInput1">Placa</label>
                    <input cFormControl
                           id="placa"
                           placeholder="Ingrese Placa"
                           type="text"
                    />
                    <label cLabel for="exampleFormControlInput1">Usuario</label>
                    <select aria-label="Seleccione usuario" cSelect>
                      <option>Seleccione usuario</option>
                      <option value="1">Julia</option>
                      <option value="2">Esteban</option>
                      <option value="3">Ester</option>
                    </select>
                  </div> 
                  <button cButton class="me-2" color="warning" type="submit">
                    Button
                  </button>

                </form>
                
            </c-card-body>
          </c-card>
    </c-col>

<c-col xs="12">
  <table [striped]="true" cTable color="warning">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Marca</th>
      <th scope="col">Modelo</th>
      <th scope="col">Color</th>
      <th scope="col">Placa</th>
      <th scope="col">Usuario</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>Mark</td>
      <td>Otto</td>
      <td>Mark</td>
      <td>
        <button cButton color="dark" variant="outline">Editar</button>
        
        <button cButton color="danger" variant="outline">Eliminar</button>
       </td>
    </tr>
    
    </tbody>
  </table>
</c-col>

</c-row>
